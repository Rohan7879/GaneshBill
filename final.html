<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Bill</title>
    <script src="bill.js"></script>
    <link rel="stylesheet" href="html.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="IMG-20250716-WA0121.jpg" alt="Company Logo" class="logo" />
        <h1>Final Bill</h1>
      </div>

      <!-- Main Details Section -->
      <div class="details-grid">
        <div class="detail-item">
          <span class="detail-label">વેબ્રીજ વજન</span>
          <span class="detail-value" id="વેબ્રીજ_વજન">0</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">કાંટા કસર (૦.૩%)</span>
          <span class="detail-value" id="કાંટા_કસર">0</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">બારદાન વજન (૬૦૦ ગ્રામ)</span>
          <span class="detail-value" id="બારદાન">0</span>
        </div>
        <div class="detail-item summary-item">
          <span class="detail-label">નેટ વજન</span>
          <span class="detail-value" id="નેટ_વજન">0</span>
        </div>
        <!-- Average Weight Card with Tooltip -->
        <div class="detail-item avg-weight-item">
          <span class="detail-label">
            સરેરાશ વજન (Avg. Wt.)
            <span class="info-tooltip-container">
              <span class="info-icon" id="avg_weight_info_icon">ⓘ</span>
              <span class="tooltip-text" id="avg_weight_tooltip"></span>
            </span>
          </span>
          <span class="detail-value" id="avg_weight_display">0</span>
        </div>
      </div>

      <!-- Items Table -->
      <table class="final-bill-table">
        <thead>
          <tr>
            <th>વકલ (Item)</th>
            <th>કટ્ટા (Bags)</th>
            <th>કિલો (Kg)</th>
            <th>ભાવ (Price)</th>
            <th>રૂપિયા (Amount)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>વકલ ૧</td>
            <td id="કટ્ટા_૧">0</td>
            <td>
              <span id="કિલો_૧">0</span>
              <span class="rounding-diff" id="rounding_diff_1"></span>
            </td>
            <td id="ભાવ_૧">0</td>
            <td id="રૂપિયા_૧">0</td>
          </tr>
          <tr>
            <td>વકલ ૨</td>
            <td id="કટ્ટા_૨">0</td>
            <td>
              <span id="કિલો_૨">0</span>
              <span class="rounding-diff" id="rounding_diff_2"></span>
            </td>
            <td id="ભાવ_૨">0</td>
            <td id="રૂપિયા_૨">0</td>
          </tr>
          <tr>
            <td>વકલ ૩</td>
            <td id="કટ્ટા_૩">0</td>
            <td>
              <span id="કિલો_૩">0</span>
              <span class="rounding-diff" id="rounding_diff_3"></span>
            </td>
            <td id="ભાવ_૩">0</td>
            <td id="રૂપિયા_૩">0</td>
          </tr>
          <tr>
            <td>વકલ ૪</td>
            <td id="કટ્ટા_૪">0</td>
            <td>
              <span id="કિલો_૪">0</span>
              <span class="rounding-diff" id="rounding_diff_4"></span>
            </td>
            <td id="ભાવ_૪">0</td>
            <td id="રૂપિયા_૪">0</td>
          </tr>
          <tr>
            <td>વકલ ૫</td>
            <td id="કટ્ટા_૫">0</td>
            <td>
              <span id="કિલો_૫">0</span>
              <span class="rounding-diff" id="rounding_diff_5"></span>
            </td>
            <td id="ભાવ_૫">0</td>
            <td id="રૂપિયા_૫">0</td>
          </tr>
        </tbody>
      </table>

      <!-- Totals Section -->
      <div class="bill-section totals-section">
        <div class="bill-row">
          <span class="bill-label">ટોટલ રૂપિયા</span>
          <span class="bill-value" id="ટોટલ_રૂ">0</span>
        </div>
        <div class="bill-row">
          <span class="bill-label">ઉતરાઈ</span>
          <span class="bill-value">
            <span id="ઉતરાઈ">0</span>
            <span id="utrai_diff_display" class="rounding-diff"></span>
          </span>
        </div>
        <div class="bill-row summary-row final-total">
          <span class="bill-label">ફાઇનલ ટોટલ</span>
          <span class="bill-value" id="ફાઈનલ">0</span>
        </div>
        <div class="bill-row match-status">
          <span id="મેચ"></span>
        </div>
      </div>

      <!-- Button Container -->
      <div class="button-container">
        <a href="index.html" class="button back-button">Go Back & Edit</a>
        <button onclick="window.print()" class="button">Print Bill</button>
      </div>
    </div>
  </body>
</html>
